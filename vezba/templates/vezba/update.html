{% extends 'vezba/index.html' %}

{% load static %}
{% block body %}


<div class="container2">

    <h2>Update student</h2>
    
    <form action="{% url 'uprec' student.student_number %}" method="post">
    {% csrf_token %}
   

    <input type="text" name="first_name" placeholder="FIRST NAME" value="{{student.first_name}} " required ><br>
   
    <input type="text" name="last_name" placeholder="LAST NAME" value="{{student.last_name}}"required><br>
   
    <input type="email" name="email" placeholder="EMAIL" value="{{student.email}}"required><br>
   
    <input type="text"name="field_of_study" placeholder="FIELD OF STUDY" value="{{student.field_of_study}}"required><br>
    <button type="submit">Submit</button>
</form>

</div>

{% endblock body %}
